<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="header">
        <div class="link-content">
            <div>
                <a href="" class="link" id="gmail">Gmail</a>
            </div>
            <div>
                <a href="" class="link" id="images">Imagens</a>
            </div>
            <div class="link" id="menu">
                <img src="img/menu.png" alt="">
            </div>
            <div class="link" id="account">
                <img src="img/unnamed.jpg" alt="">
            </div>
        </div>
    </div>
    <div id="app">
        <div class="search-content">
            <div class="search-icon">
                <center><img src="img/google-logo.svg" alt=""></center>
            </div><br><br>
            <div class="input-search">
                <button class="btn-icon-search"><img src="img/procurar.png" alt=""></button>
                <input type="search" id="search-input" placeholder="Pesquise no Google ou escreva um URL">
                <button class="btn-icon-microphone"><img src="img/microphone.png" alt=""></button>
            </div>

        </div>
        <div id="favorites-content">

            <div class="item-favorite">
                <a href="">
                    <div class="icon">
                        <img src="img/facebook.png" alt="">
                    </div>
                </a>
                <center><span>Facebook</span></center>
            </div>

            <div class="item-favorite">
                <a href="">
                    <div class="icon">
                        <img src="img/youtube.png" alt="">
                    </div>
                </a>
                <center><span>Youtube</span></center>
            </div>

            <div class="item-favorite">
                <a href="">
                    <div class="icon">
                        <img src="img/gmail.png" alt="">
                    </div>
                </a>
                <center><span>Gmail</span></center>
            </div>

            <div class="item-favorite">
                <a href="">
                    <div class="icon">
                        <img src="img/google-plus.svg" alt="">
                    </div>
                </a>
                <center><span>Google+</span></center>
            </div>
        </div>
        <div id="favorites-content">
            <div class="item-favorite">
                <a href="">
                    <div class="icon">
                        <img src="img/linkedin.png" alt="">
                    </div>
                </a>
                <center><span>Linkdin</span></center>
            </div>

            <div class="item-favorite">
                <a href="">
                    <div class="icon">
                        <img src="img/google-drive.svg" alt="">
                    </div>
                </a>
                <center><span>Google Drive</span></center>
            </div>

            <div class="item-favorite">
                <a href="">
                    <div class="icon">
                        <img src="img/twitter.png" alt="">
                    </div>
                </a>
                <center><span>Skype</span></center>
            </div>

            <div class="item-favorite">
                <a href="">
                    <div class="icon">
                        <img src="img/mais.svg" alt="">
                    </div>
                </a>
                <center><span>Adicionar atalho</span></center>
            </div>
        </div>
    </div>

    <div id="footer">
        <button><img src="img/lapis.png">personalizar</button>
    </div>
</body>

</html>
